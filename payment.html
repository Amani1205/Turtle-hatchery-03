<body>
    <div class="heading">
        <a href="./hikkaduwa.html">Â« Home</a>
        <h1>Buy Tickets</h1>
    </div>

    <header>
        <input type="checkbox" id="nav_check" hidden>
        
        <nav class="nav">
            <ul>
                <li><a href="./tickets.html" >Tickets</a></li>
                <li><a href="./details.html">Details</a></li>
                <li><a href="./payment.html" class="active" >Payment</a></li>

        <label for="nav_check" class="menu">
            <div></div>
            <div></div>
            <div></div>
        </label> 
    </header>

    <div class="row">
        <div class="column left">
            <H1>Payment Details</H1>
            <form id="payment">

                <div class="input-control">
                    <label for="cardNum">Card Number</label><br>
                    <input type="number" name="cardNum" id="cardNum" required>
                    <div class="error"></div>
                </div>
                
                <div class="input-control">
                <label for="expiry">Expiry date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                <div class="error"></div>
                </div>

                <div class="input-control">
                <label for="CVV"  class="label1">CVC/CVV:</label>
                <input type="number" name="CVV" id="CVV" required>
                <div class="error"></div>
                </div>


                <div class="input-control">
                <label for="name"  class="label1">Name on card</label><br>
                <input type="text" name="name" id="name" required>
                <div class="error"></div>
                </div>



                <div class="btnpay">
                        <button id="pay" disabled>Pay<span id="payable_amount"></span></button>
                </div>
               
            </form> 
        </div>
    
        <div class="column right" >
            <h5>Summary table</h5>
                <table id="summary_tbl">
                    <tr>
                        <td class="subtop">Date</td>
                        <td id="currentDate"></td>
                    </tr>
    
                    <tr>
                        <td class="subtop">Time</td>
                        <td id="book_time">07.00 am - 08.00 am</td>
                    </tr>
    
                    <tr>
                        <td class="subtop">Duration</td>
                        <td id="book_duration">1 hrs (01 Normal : 00 Peak)</td>
                    </tr>
    
                    <tr>
                        <th>Tickets</th>
                        <th>Charges</th>
                    </tr>
    
                    <tr>
                        <td id="for_adult">1 Foreigner Adult</td>
                        <td id="for_adult_ch">$10</td>
    
                    </tr>
    
                    <tr class="payable">
                        <td class="subtop">Total Payable</td>
                        <td id="tot_pay">$10</td>
                    </tr>
    
                </table>
    
                
                
        </div>
    </div>




<script src="./payment.js"></script>


</body>
